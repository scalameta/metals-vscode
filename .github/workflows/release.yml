name: Release

on:
  release:
    types: [published]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v2
        with:
          node-version: "22"
      - name: Setup git env
        run: |
          git config --global user.email "bot@scalameta.org"
          git config --global user.name "Scalameta bot"
      - uses: actions/checkout@v2
      - name: Get the tag version
        id: get_version
        run: |
          NEW_VERSION=${GITHUB_REF#refs/tags/v}
          echo "NEW_VERSION=$NEW_VERSION" >> $GITHUB_OUTPUT
      - name: Yarn install
        run: |
          yarn install
      - name: Yarn set version
        needs: get_version
        run: |
          yarn version --no-git-tag-version --new-version ${{ needs.get_version.outputs.NEW_VERSION }}
      - name: Commit changes
        needs: get_version
        run: |
          git add .
          git commit -m "v${{ needs.get_version.outputs.NEW_VERSION }}"
      - name: Push changes
        run: git push origin HEAD:main
      - name: Publish extension
        run: |
          yarn vscode:publish -p ${{ secrets.VS_MARKETPLACE_TOKEN }}
      - name: Build VSIX package
        run: |
          yarn build
      - name: Publish on Open VSX
        id: open_vsx
        needs: get_version
        env:
          OVSX_PAT: ${{ secrets.OVSX_TOKEN }}
        run: |
          yarn ovsx:publish --pat $OVSX_PAT ./metals-${{ needs.get_version.outputs.NEW_VERSION }}.vsix
      - name: Get upload url
        id: get_upload_url
        run: |
          URL=$(curl --silent "https://api.github.com/repos/scalameta/metals-vscode/releases/latest" | jq -r '.upload_url')
          echo "UPLOAD_URL=$URL" >> $GITHUB_OUTPUT
      - name: Upload VSIX package to release
        uses: actions/upload-release-asset@v1.0.1
        needs: [get_upload_url, get_version]
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{needs.get_upload_url.outputs.UPLOAD_URL}}
          asset_path: ./metals-${{ needs.get_version.outputs.NEW_VERSION }}.vsix
          asset_name: |
            scalameta.metals-${{ needs.get_version.outputs.NEW_VERSION }}.vsix
          asset_content_type: application/octet-stream
